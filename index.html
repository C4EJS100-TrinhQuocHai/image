<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        margin: 20px auto;
        width: 400px;
        height: 200px;
        position: relative;
     

    }
    .container img{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .icon-left{
       
        position: absolute;
        top:50%;
        left: 0;
    }
     .icon-right{
      
        position: absolute;
        top:50%;
        right: 0;
    }
</style>
<body>
    <div class="container">
        <span onclick="decreaseImage()" class="material-symbols-outlined icon-left">
            arrow_back_ios
        </span>
        <img id="imageBanner" src="./asset/image/animal5.jpg" alt="">
        <span onclick="incresea()" class="material-symbols-outlined icon-right">
            arrow_forward_ios
        </span>
    </div>
    <script>
        let listImages=["./asset/image/animal5.jpg",
        "./asset/image/animal1.jpg","./asset/image/animal3.jpg"];
        let count=0;
        function decreaseImage() {
            count--;
             if (count == -1 ) {
                count = 2;
            }
            if(count==-2){
                count=1;
            }
            document.getElementById("imageBanner").src = listImages[count];
        }
      let incresea= function increaseImage() {
                count++;
                if(count==3){
                    count=-1
                }
                document.getElementById("imageBanner").src=listImages[count];
                if(count==2){
                    count=-1;
                }
                console.log("count",count);
            }
          /* setInterval(()=>{
           incresea();
          },2000) */
    </script>
</body>
</html>
